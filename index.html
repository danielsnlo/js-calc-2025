<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" id="num1" placeholder="1. skaitlis" />
    <input type="text" id="operatorInput" placeholder="Darbība (+, -, *, /)" />
    <input type="text" id="num2" placeholder="2. skaitlis" />
    <button id="btn">Reiķināt</button>
    <P id="output"></P>

    <script>
      const btn = document.getElementById("btn");
      const firstNumberInput = document.getElementById("num1");
      const secondNumberInput = document.getElementById("num2");
      const operatorInput = document.getElementById("operatorInput");
      const output = document.getElementById("output");
      
      btn.addEventListener("click", handleClick);

      function handleClick() {
        // Parse inputs
        let firstNumberValue = parseFloat(firstNumberInput.value);
        let secondNumberValue = parseFloat(secondNumberInput.value);
        let operatorValue = operatorInput.value;

         // Initialize result variable
         let result;

        // Perform calculation
        switch (operatorValue) {
          case "+":
            result = firstNumberValue + secondNumberValue;
            break;
          case "-":
            result = firstNumberValue - secondNumberValue;
            break;
          case "*":
            result = firstNumberValue * secondNumberValue;
            break;
          case "/":
            if (secondNumberValue === 0) {
              result = "Cannot divide by zero";
            } else {
              result = firstNumberValue / secondNumberValue;
            }
            break;
          default:
            result = "Invalid operator. Please use +, -, *, or /.";
        }

        // Display result
        output.innerText = `Rezultāts: ${result}`;
      }
    </script>
  </body>
</html>
