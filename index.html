<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" id="num1" placeholder="1. skaitlis" />
    <input type="text" id="operatorInput" placeholder="Darbība (+, -, *, /)" />
    <input type="text" id="num2" placeholder="2. skaitlis" />
    <button id="btn">Reiķināt</button>
    <p id="output"></p>

    <script>
      const btn = document.getElementById("btn");
      const firstNumberInput = document.getElementById("num1");
      const secondNumberInput = document.getElementById("num2");
      const operatorInput = document.getElementById("operatorInput");
      const output = document.getElementById("output");

      btn.addEventListener("click", handleClick);

      function handleClick() {
        // Parse inputs
        let firstNumberValue = parseFloat(firstNumberInput.value);
        let secondNumberValue = parseFloat(secondNumberInput.value);
        let operatorValue = operatorInput.value;

        let errorArray = validateUserInput(
          firstNumberValue,
          secondNumberValue,
          operatorValue
        );

        if (errorArray.length > 0) {
          displayErrors(errorArray);
        } else {
          let result = calculateResult(
            firstNumberValue,
            secondNumberValue,
            operatorValue
          );
          displayResult(result);
        }
      }

      function calculateResult(n1, n2, op) {
        // Perform calculation
        switch (op) {
          case "+":
            return n1 + n2;
          case "-":
            return n1 - n2;
          case "*":
            return n1 * n2;
          case "/":
            return n1 / n2;

          default:
            return "Kļūda: Nezināma operācija.";
        }
      }

      function validateUserInput(n1, n2, op) {
        // return [];
        return [
          "Pirmais skaitlis nav ievadīts",
          "Otrais skaitlis nav ievadīts",
          "Operators nederīgs",
        ];
      }

      function displayErrors(errors) {
        output.innerHTML = errors.join("<br>");
      }

      function displayResult(result) {
        output.innerText = `Rezultāts: ${result}`;
      }
    </script>
  </body>
</html>
