<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript Calculator</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" placeholder="1. skaitlis" />
    <input type="text" placeholder="Darbība" />
    <input type="text" placeholder="2. skaitlis" />

        console.log("Calc button clicked");
      }
    </script>
  </body>
